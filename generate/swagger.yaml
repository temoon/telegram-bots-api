    post:
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                offset:
                  type: integer
                limit:
                  default: 100
                  type: integer
                  minimum: 1
                  maximum: 100
                timeout:
                  default: 0
                  type: integer
                allowed_updates:
                  type: array
                  items:
                    type: string
          multipart/form-data:
            schema:
              type: object
              properties:
                offset:
                  type: integer
                limit:
                  default: 100
                  type: integer
                  minimum: 1
                  maximum: 100
                timeout:
                  default: 0
                  type: integer
                allowed_updates:
                  type: array
                  items:
                    type: string
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    default: true
                    type: boolean
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/Update'
                required:
                  - ok
                  - result
          description: ''
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: ''
